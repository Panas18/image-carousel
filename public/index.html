<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="scripts/index.js" defer></script>
  <title>Carousel</title>
</head>

<body>
  <div class="main">
    <div id="carousel-container">
      <div class="button button__prev" dirn="prev">
        <img src="static/images/arrow.svg" alt="">
      </div>
      <div class="carousel-track">
        <div class="image-wrapper current-wrapper">
          <img src="static/images/image1.jpg" alt="image1">
        </div>
        <div class="image-wrapper">
          <img src="static/images/image2.jpg" alt="image2">
        </div>
        <div class="image-wrapper">
          <img src="static/images/image3.jpg" alt="image3">
        </div>
      </div>
      <div class="button button__next" dirn="next">
        <img src="static/images/arrow.svg" alt="">
      </div>
      <div class="carousel-nav">
        <div class="carousel-indicator"></div>
        <div class="carousel-indicator"></div>
        <div class="carousel-indicator"></div>
      </div>

    </div>

  </div>
</body>

</html>
